openapi: 3.0.1
info:
  title: SPAS API
  version: "2.0"
servers:
- url: /
paths:
  /api/spas/v2.0/GetRegions:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressesResult'
          description: Success
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
          description: Server Error
      security:
      - master-token: []
      summary: Получить список регионов
      tags:
      - AddressInfo
  /api/spas/v2.0/GetAddressItems:
    post:
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/FilterObject'
          application/json:
            schema:
              $ref: '#/components/schemas/FilterObject'
          text/json:
            schema:
              $ref: '#/components/schemas/FilterObject'
          application/*+json:
            schema:
              $ref: '#/components/schemas/FilterObject'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressesResult'
          description: Success
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
          description: Server Error
      security:
      - master-token: []
      summary: "Получить список дочерних элементов, соответствующих заданным фильт\
        рам"
      tags:
      - AddressInfo
  /api/spas/v2.0/GetDetails:
    get:
      parameters:
      - description: Идентификатор адресного элемента
        explode: true
        in: query
        name: object_id
        required: false
        schema:
          format: int64
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressDetailsResult'
          description: Success
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
          description: Server Error
      security:
      - master-token: []
      summary: Получить дополнительную информацию для заданного адресного элемента
      tags:
      - AddressInfo
  /api/spas/v2.0/IsDescendant:
    get:
      parameters:
      - description: Идентификатор родительского элемента
        explode: true
        in: query
        name: ancestor
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: Идентификатор дочернего элемента
        explode: true
        in: query
        name: descendant
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: "Вид представления адреса: 1 - административное деление 2 - м\
          униципальное деление"
        explode: true
        in: query
        name: address_type
        required: false
        schema:
          $ref: '#/components/schemas/AddressType'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckResult'
          description: Success
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
          description: Server Error
      security:
      - master-token: []
      summary: "Проверка, является ли элемент ancestor родительским элементом в ие\
        рархии для элемента descendant"
      tags:
      - AddressInfo
  /api/spas/v2.0/HasDescendants:
    get:
      parameters:
      - description: ""
        explode: true
        in: query
        name: parent
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: ""
        explode: true
        in: query
        name: up_to_level
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: ""
        explode: true
        in: query
        name: address_type
        required: false
        schema:
          $ref: '#/components/schemas/AddressType'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckResult'
          description: Success
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
          description: Server Error
      security:
      - master-token: []
      summary: "Проверка, имеет ли элемент parent дочерние элементы до уровня up_to_level"
      tags:
      - AddressInfo
  /api/spas/v2.0/GetAddressItemById:
    get:
      parameters:
      - description: ""
        explode: true
        in: query
        name: object_id
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: ""
        explode: true
        in: query
        name: address_type
        required: false
        schema:
          $ref: '#/components/schemas/AddressType'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressesResult'
          description: Success
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
          description: Server Error
      security:
      - master-token: []
      summary: Получение адресного элемента по идентификатору
      tags:
      - AddressInfo
  /api/spas/v2.0/GetAddressItemByGuid:
    get:
      parameters:
      - description: ""
        explode: true
        in: query
        name: object_guid
        required: false
        schema:
          format: uuid
          type: string
        style: form
      - description: ""
        explode: true
        in: query
        name: address_type
        required: false
        schema:
          $ref: '#/components/schemas/AddressType'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressesResult'
          description: Success
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
          description: Server Error
      security:
      - master-token: []
      summary: Получение адресного элемента по уникальному идентификатору ФИАС
      tags:
      - AddressInfo
  /api/spas/v2.0/GetAddressItemByCadastralNumber:
    get:
      parameters:
      - description: ""
        explode: true
        in: query
        name: cadastral_number
        required: false
        schema:
          type: string
        style: form
      - description: ""
        explode: true
        in: query
        name: address_type
        required: false
        schema:
          $ref: '#/components/schemas/AddressType'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressesResult'
          description: Success
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
          description: Server Error
      security:
      - master-token: []
      summary: Получение адресного элемента по кадастровому номеру
      tags:
      - AddressInfo
  /api/spas/v2.0/GetFiasObjectTypes:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FiasTypesResult'
          description: Success
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
          description: Server Error
      security:
      - master-token: []
      summary: Получение типов объектов ФИАС
      tags:
      - AddressInfo
  /api/spas/v2.0/GetChanges:
    get:
      parameters:
      - description: Дата начала поиска изменений
        explode: true
        in: query
        name: startDate
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Дата кокончания поиска изменений
        explode: true
        in: query
        name: endDate
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Маска для отбора изменений
        explode: true
        in: query
        name: changeMask
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: "Код региона, для которого происходит поиск изменений"
        explode: true
        in: query
        name: regionCode
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IdResult'
          description: Success
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
          description: Server Error
      security:
      - master-token: []
      summary: "Поставить задачу на получение списка адресных объектов, изменённых\
        \ в указанный интервал времени и отобранных по критериям"
      tags:
      - Changes
  /api/spas/v2.0/GetSearchTaskStatus:
    get:
      parameters:
      - description: Номер задачи по поиску изменений
        explode: true
        in: query
        name: taskId
        required: false
        schema:
          format: int64
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IFetchChangesTaskStatus'
          description: Success
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
          description: Server Error
      security:
      - master-token: []
      summary: Сервис для получения состояния задачи по поиску изменений
      tags:
      - Changes
  /api/spas/v2.0/GetSearchResultBlock:
    get:
      parameters:
      - description: Номер задачи по поиску изменений
        explode: true
        in: query
        name: taskId
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: Только актуальные на тек момент
        explode: true
        in: query
        name: blockIndex
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IFetchChangesTaskResultBlock'
          description: Success
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
          description: Server Error
      security:
      - master-token: []
      summary: Сервис для получения типов объектов ФИАС
      tags:
      - Changes
  /api/spas/v2.0/CreateConversionTask:
    get:
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateConversionTaskResult'
          description: Created
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
          description: Server Error
      security:
      - master-token: []
      summary: Создать задачу на конвертацию адресов
      tags:
      - Conversion
  /api/spas/v2.0/AddConversionData:
    post:
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/AddConversionDataInput'
          application/json:
            schema:
              $ref: '#/components/schemas/AddConversionDataInput'
          text/json:
            schema:
              $ref: '#/components/schemas/AddConversionDataInput'
          application/*+json:
            schema:
              $ref: '#/components/schemas/AddConversionDataInput'
        description: Входные параметры
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResult'
          description: Accepted
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
          description: Not Found
        "406":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
          description: Not Acceptable
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
          description: Server Error
      security:
      - master-token: []
      summary: Добавить данные в задачу на конвертацию адресов
      tags:
      - Conversion
  /api/spas/v2.0/StartConversionTask:
    get:
      parameters:
      - description: Идентификатор задачи
        explode: true
        in: query
        name: task_guid
        required: false
        schema:
          format: uuid
          type: string
        style: form
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResult'
          description: Accepted
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
          description: Not Found
        "406":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
          description: Not Acceptable
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
          description: Server Error
      security:
      - master-token: []
      summary: Запустить задачу на конвертацию адресов
      tags:
      - Conversion
  /api/spas/v2.0/CancelConversionTask:
    get:
      parameters:
      - description: Идентификатор задачи
        explode: true
        in: query
        name: task_guid
        required: false
        schema:
          format: uuid
          type: string
        style: form
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResult'
          description: Accepted
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
          description: Not Found
        "406":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
          description: Not Acceptable
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
          description: Server Error
      security:
      - master-token: []
      summary: Отменить задачу на конвертацию адресов
      tags:
      - Conversion
  /api/spas/v2.0/GetConversionTaskStatus:
    get:
      parameters:
      - description: Идентификатор задачи
        explode: true
        in: query
        name: task_guid
        required: false
        schema:
          format: uuid
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConversionTaskStatusAndStatistics'
          description: Success
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
          description: Server Error
      security:
      - master-token: []
      summary: Получить статус задачи и статистику выполнения
      tags:
      - Conversion
  /api/spas/v2.0/GetConvertionResultBlock:
    get:
      parameters:
      - description: Идентификатор задачи
        explode: true
        in: query
        name: task_guid
        required: false
        schema:
          format: uuid
          type: string
        style: form
      - description: Номер блока данных
        explode: true
        in: query
        name: block_index
        required: false
        schema:
          format: int64
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConvertionResultBlockResult'
          description: Success
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
          description: Server Error
      security:
      - master-token: []
      summary: "Получить блок идентификаторов адресных элементов, полученных при к\
        онвертации"
      tags:
      - Conversion
  /api/spas/v2.0/SearchByParts:
    post:
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/StructuredAddress'
          application/json:
            schema:
              $ref: '#/components/schemas/StructuredAddress'
          text/json:
            schema:
              $ref: '#/components/schemas/StructuredAddress'
          application/*+json:
            schema:
              $ref: '#/components/schemas/StructuredAddress'
        description: Входные данные
      responses:
