      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/Notice'
          application/json:
            schema:
              $ref: '#/components/schemas/Notice'
          text/json:
            schema:
              $ref: '#/components/schemas/Notice'
          application/*+json:
            schema:
              $ref: '#/components/schemas/Notice'
        description: ""
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddNoticeResult'
          description: Success
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
          description: Server Error
      security:
      - master-token: []
      summary: Добавление уведомления
      tags:
      - Notice
  /api/spas/v2.0/GetNoticeStatus:
    get:
      parameters:
      - description: ""
        explode: true
        in: query
        name: id
        required: false
        schema:
          format: int64
