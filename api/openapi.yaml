      tags:
      - Search
  /api/spas/v2.0/GetAddressHint:
    get:
      parameters:
      - description: ""
        explode: true
        in: query
        name: search_string
        required: false
        schema:
          type: string
        style: form
      - description: ""
        explode: true
        in: query
        name: address_type
        required: false
        schema:
          $ref: '#/components/schemas/AddressType'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HintResult'
          description: Success
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
          description: Server Error
      security:
      - master-token: []
      summary: Сервис для организации стандартизированного ввода и поиск адреса (унифицированная
        адресная строка)
      tags:
      - Search
components:
  schemas:
    AddConversionDataInput:
      additionalProperties: false
      description: Данные для добавления в задачу на конвертацию адресов
      example:
        task_guid: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        data:
        - ext_id: ext_id
          data_type: data_type
        - ext_id: ext_id
          data_type: data_type
      properties:
        task_guid:
          description: Идентификатор задачи на конвертацию адресов
          format: uuid
          type: string
        data:
          description: Блок данных
          items:
            $ref: '#/components/schemas/ConvertionRecord'
          nullable: true
          type: array
      type: object
    AddNoticeResult:
      additionalProperties: false
      description: Результат возвращающий идентификатор уведомления
      example:
        notice_id: 0
      properties:
        notice_id:
          description: Идентификатор уведомления
          format: int64
          type: integer
      type: object
    AddressDetails:
      additionalProperties: false
      example:
        ifns_tfl: ifns_tfl
        remove_cadastr: remove_cadastr
        ifns_fl: ifns_fl
        ifns_tul: ifns_tul
        ifns_ul: ifns_ul
        oktmo: oktmo
        apart_building: apart_building
        kladr_code: kladr_code
        cadastral_number: cadastral_number
        postal_code: postal_code
        okato: okato
        oktmo_budget: oktmo_budget
      properties:
        postal_code:
          nullable: true
          type: string
        ifns_ul:
          nullable: true
          type: string
        ifns_fl:
          nullable: true
          type: string
        ifns_tul:
          nullable: true
          type: string
        ifns_tfl:
          nullable: true
          type: string
        okato:
          nullable: true
