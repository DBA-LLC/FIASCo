                $ref: '#/components/schemas/NoticeItemsResult'
          description: Success
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
          description: Server Error
      security:
      - master-token: []
      summary: Получение списка уведомлений по условию
      tags:
      - Notice
  /api/spas/v2.0/SearchAddressItems:
    get:
      parameters:
      - description: ""
        explode: true
        in: query
        name: search_string
        required: false
        schema:
          type: string
        style: form
      - description: ""
        explode: true
        in: query
        name: address_type
        required: false
        schema:
          $ref: '#/components/schemas/AddressType'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressesResult'
          description: Success
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
          description: Server Error
      security:
      - master-token: []
      summary: "Получение адресных элементов, соответствующих заданной произвольно\
